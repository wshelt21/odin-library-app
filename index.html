<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main class="main-content">
        <section class="book-grid">
            <div id="modal" class="add-btn-modal">
                <div class="add-modal-content">
                  <span class="close">&times;</span>
                  <h2>add book data</h2>
                  <div class="input-content">
                  <label for="title" >Title:</label>
                  <input id="title"/>
                  <label for="author">Author:</label>
                  <input id="author"/>
                  <label for="pages">Pages:</label>
                  <input id="pages"/>
                 
                <button type="submit" class="submit">submit</button>

                </div>
                <div class="check-box">
                    <input type="checkbox" id="read" name="read" checked>
                    <label for="read">Have you read the book?</label><br>
                    <input type="checkbox" id="current" name="current"> 
                    <label for="current">Currently reading this book?</label>

                </div>
                </div>

              </div>
            <button class="add-btn">	
                <p>&#10133;</p>
            </button>

            
        </section>
          
    </main>
    <footer></footer>

    <script src="/app.js"></script>
</body>
</html>
